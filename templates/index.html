<!DOCTYPE html>
<html>
<head>
    <title>Cyber Port Scanner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="dark">

<header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1><span class="accent">Cyber</span> Port Scanner</h1>
        <p>Analyze open ports, detect risks, and generate audit-ready reports.</p>
    </div>
</header>

<div class="container mt-4">

<div class="glass card p-4 mb-4">
    <h4 class="mb-3 title"><i class="bi bi-shield-lock"></i> Scan Target</h4>

    <div class="row g-3 align-items-end mb-3">

        <div class="col-md-4">
            <label class="form-label label">Target IP / Domain</label>
            <input id="target" class="form-control cyber-input" placeholder="Example: 127.0.0.1">
        </div>

        <div class="col-md-3">
            <label class="form-label label">Start Port</label>
            <input id="start" class="form-control cyber-input" placeholder="e.g., 20">
        </div>

        <div class="col-md-3">
            <label class="form-label label">End Port</label>
            <input id="end" class="form-control cyber-input" placeholder="e.g., 200">
        </div>

        <div class="col-md-2">
            <button class="btn cyber-btn w-100" onclick="startScan()">
                <i class="bi bi-play-fill"></i> Scan
            </button>
        </div>
    </div>

    <div class="progress mb-3 cyber-progress">
        <div id="progress" class="progress-bar"></div>
    </div>

    <!-- NEW RESULTS AREA -->
    <div id="results" class="results-panel"></div>

    <div class="mt-3 d-flex gap-2">
        <button class="btn btn-outline-info" onclick="downloadPDF()">
            <i class="bi bi-file-earmark-pdf"></i> Export PDF
        </button>

        <button class="btn btn-outline-secondary" onclick="toggleTheme()">
            <i class="bi bi-moon-stars"></i> Toggle Theme
        </button>
    </div>
</div>

</div>

<script src="/static/main.js"></script>

</body>
</html>
